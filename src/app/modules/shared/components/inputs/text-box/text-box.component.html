<mat-form-field class="width-100">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="control"
    [value]="value"
    [disabled]="disabled"
    [readonly]="readOnly"
    [max]="max"
    [min]="min"
  >
  <mat-error *ngIf="control.errors?.required">
    Pole <strong>{{ label?.toLowerCase() }}</strong> jest polem <strong>obowiÄ…zkowym</strong>.
  </mat-error>
</mat-form-field>


<main class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="title">Rejestracja</mat-card-title>

    <mat-card-content>
      <form>
        <app-field label="Nazwa użytkownika"></app-field>

        <app-field label="Imię"></app-field>

        <app-field label="Nazwisko"></app-field>

        <app-field label="Hasło"></app-field>

        <app-field label="Powtórz hasło"></app-field>
      </form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions align="end">
      <a routerLink="../login" mat-button>Mam już konto</a>
      <button mat-flat-button color="primary">Utwórz konto</button>
    </mat-card-actions>
  </mat-card>
</main>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <app-text-box [control]="getFormControl('personPerMeter')" label="Ilość osób na metr kwadratowy"></app-text-box>

  <button mat-flat-button type="submit" color="primary" [disabled]="invalid">
    Aktualizuj
  </button>
</form>

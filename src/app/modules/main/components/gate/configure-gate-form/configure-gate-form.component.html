<form [formGroup]="form" (ngSubmit)="configure()">

  <app-radio-box
    label="Typ bramki"
    [control]="getFormControl('type')"
    displayExpr="name"
    valueExpr="value"
    [items]="gateTypeItems"
  ></app-radio-box>

  <app-gym-object-select
    [control]="getFormControl('gymObject')"
  ></app-gym-object-select>

  <button mat-flat-button color="primary" [disabled]="invalid">
    Uruchom tryb bramki
  </button>
</form>
